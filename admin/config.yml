publish_mode: editorial_workflow
site_url: https://moniquemosher.com
display_url: https://moniquemosher.com
logo_url: https://moniquemosher.com/assets/img/icons/icon-512x512.png

backend:
  name: git-gateway
  branch: main

media_library:
  name: cloudinary
  config:
    cloud_name: benniemosher
    api_key: 824966451111661

collections:
  - name: posts
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Categories",
          name: "categories",
          widget: "list",
          default:
            ["Uncategorized", "TDD", ".dotfiles", "Vim", "Rails", "Learning"],
        }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "_data/home.yml"
        fields:
          - label: "Home Content"
            name: "sections"
            widget: "list"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Data, name: data, widget: markdown }
