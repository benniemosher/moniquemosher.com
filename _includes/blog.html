{%- if site.posts.size > 0 %}
  <div id="blog" class="blog">
    <section>
      <h3>From the <span>blog</span></h3>
        <div class="posts">
          {% assign sorted = site.posts | sort: 'date' | reverse %}
          {%- for post in sorted limit:2 %}
            <article class="post">
              <img src="{{ post.photo }}" alt="{{ post.title }}" height="250" />
              <div>
                <h2>
                  <a href="{{ post.url | relative_url }}">
                    {{post.title | escape }}
                  </a>
                </h2>
                {{ post.excerpt }}
                <a href="{{ post.url | relative_url }}" class="button">
                  <span>&#8594;</span>
                </a>
              </div>
            </article>
          {%- endfor %}
        </div>
    </section>
  </div>
{%- endif %}
