{%- if site.data.home2.ad %}
  <section class="ad">
    <article>
      {%- for ad in site.data.home2.ad %}
        <div>
          <h3>{{ ad.subtitle }}</h3>
          <h4>{{ ad.title }}</h4>
          {%- for button in ad.button %}
            <a href="{{ button.link }}" class="button">{{ button.text }}</a>
          {%- endfor %}
        </div>
        <img src="{{ ad.photo }}" alt="meditation" />
      {%- endfor %}
    </article>
  </section>
{%- endif %}
