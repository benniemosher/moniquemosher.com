{%- if site.data.home.welcome %}
  <section id="welcome" class="welcome">
    <article>
      {%- for welcome in site.data.home.welcome %}
        <h2>{{ welcome.title }}</h2>
        <h3>{{ welcome.subtitle }}</h3>
        <hr />
        {{ welcome.content }}
      {%- endfor %}
    </article>
  </section>
{%- endif %}
